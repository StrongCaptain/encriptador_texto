<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        </div>
    
        <div class="terminos">
            <p>Solo letras minúsculas y sin acéntos</p>
        </div>
        <div class="botones">
            <button class="boton_encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="boton_desencriptar" value="Desencriptar" onclick="desencriptar()"></input>
        </div>
        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="caricatura">
            <div class="mensaje_encriptado" id="mensaje_encriptado">
                <h2 id="titulo_mensaje"> Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
